<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style3.css" />
    <script
      src="https://kit.fontawesome.com/4cd3d6f3ce.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-school-lock"></i>
      <audio id="dragon" controls>
        <source src="mixkit-angry-dragon-growl-309.wav" type="audio/mpeg" />
      </audio>
      <nav>
        <ul>
          <li>
            <i class="fa-solid fa-bars"></i>
            <ul>
              <li><a href="index.html">Hemsida</a></li>
              <li><a href="index2.html">Våra produkter</a></li>
              <li><a href="index3.html">Kontakta oss</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="questionnaire">
        <h2>Fyll i frågeformuläret</h2>
        <div class="box">
          <form>
            <label for="fname">Ditt namn:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Förnamn"
            /><br />
            <label for="lname"></label><br />
            <input
              type="text"
              id="lname"
              script
              name="lname"
              placeholder="Efternamn"
            /><br />
          </form>
        </div>
        <div class="box">
          <form>
            <label for="email">Din email:</label><br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
            /><br />
          </form>
        </div>
        <div class="box">
          <form>
            <label for="alternativ">Vad handlar ditt medelande om?</label>
            <select id="country" name="country">
              <option value="australia">Produkter</option>
              <option value="canada">Kontakter</option>
              <option value="usa">Annat alternativ</option>
            </select>
          </form>
        </div>
        <div class="box">
          <form>
            <label for="medelande">Medelande:</label><br />
            <input
              type="text"
              id="medelande"
              name="medelande"
              placeholder=" "
            /><br />
          </form>
        </div>
        <div class="box">
          <input type="lämna-in" value="Lämna in" />
        </div>
      </div>
    </main>
    <footer>
      <div class="line"></div>
      <h2>Åva Gymnasium</h2>
      <p>Besök: Åva Skolgränd 1-3, 183 34. Täby</p>
      <h2>Våra sociala medier</h2>
      <a
        class="fa-brands fa-instagram"
        href="https://www.instagram.com/ava_memes_/"
        target="_blank"
      ></a>
      <a
        class="fa-brands fa-square-facebook"
        href="https://www.facebook.com/people/%C3%85va-gymnasium/100063458983106/
      "
        target="_blank"
      ></a>
    </footer>
  </body>
</html>
